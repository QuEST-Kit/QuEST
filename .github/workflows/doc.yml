# Generates API documentation using doxygen,
# and hosts it on Github using Github Pages
#
# @author Tyson Jones

name: doc


permissions:
  contents: write
  pages: write
  id-token: write


# DEBUG; regenerate when doc-ci is modified
on:
  push:
    branches:
      - doc-ci
  workflow_dispatch:


# prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false



jobs:

  build-doc:
    name: Generation of documentation
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: obtain copy of repository
        uses: actions/checkout@v4

      - name: run doxygen to generate doc, outputting to Doxygen_doc/html
        uses: mattnotmitt/doxygen-action@v1.12.0
        with:
          doxyfile-path: aux/docs/Doxyfile
          enable-latex: true

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload Doxygen_doc/html
          path: ./Doxygen_doc/html
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


