name: HIP test

on:
  push:
    branches:
      - amd-patch
  pull_request:
    branches:
      - amd-patch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake \
              rocminfo rocm-dev hipcc

      - name: Verify HIP installation
        run: |
          hipcc --version
          rocminfo
